<div class="modal fade" aria-labelledby="mySmallModalLabel"
     data-backdrop="false" role="dialog"
     data-keyboard="false">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div ng-if="title" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title confirm_model_text" >
                    {{title}}</h4>
            </div>
            <div class="modal-body">
                {{content}}
               <div ng-transclude=""></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info mg-lt10" ng-click="ok()">{{okText}}</button>
                <button type="button" class="btn btn-info mg-lt10" ng-if="no" ng-click="no()">{{noText}}</button>
                <button type="button" class="btn btn-default mg-lt10" data-dismiss="modal">{{cancelText}}</button>
            </div>
        </div>
    </div>
</div>
