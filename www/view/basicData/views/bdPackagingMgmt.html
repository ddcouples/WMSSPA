<section class="animate-enter-leave"  ng-if="btnAction.showIndex">
    <div class="receive_container">
        <div class="receive_container">
            <form class="form-horizontal" name="storeSearchForm" novalidate>
                <div class="row">
                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group  has-feedback">
                            <label class="col-sm-4 control-label receive-form-title">包装单位</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="searchReceiveMsg.ownerComment" class="form-control"
                                       required name="ownerComment"
                                       placeholder="包装单位">
                                <span ng-if="!storeSearchForm.ownerComment.$error.required"  clear-input-btn="searchReceiveMsg.ownerComment"  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group  has-feedback">
                            <label class="col-sm-4 control-label receive-form-title">包装级别</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.poNo"
                                       name="poNo" required
                                       placeholder="包装级别">
                                <span ng-if="!storeSearchForm.poNo.$error.required"  clear-input-btn="searchReceiveMsg.asn.poNo" class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label receive-form-title">状态</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="searchReceiveMsg.asn.asnStatus">
                                    <option value="" selected>请选择</option>
                                    <option value="{{l.key}}" ng-repeat="l in getOriginData.bdPackagingStatus">{{l.value}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 form-horizontal">

                        <div class="row">
                            <div class=" col-sm-offset-2 btn-mr16">
                                <button type="button" class="btn btn-info" ng-click="searchformAction.search()">查询</button>
                                <button type="button" class="btn btn-info" ng-click="searchformAction.reset()">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="recevive_tables receive_btns">
        <!--按钮组-->
        <div class="row ">
            <div class="col-sm-10 col-sm-offset-1">
                <button type="button" class="btn btn-info"  ng-click="btnAction.addAsn()">新增</button>

                <button type="button" class="btn btn-info" ng-click="btnAction.modifyAsn(11)">修改</button>

                <button type="button" class="btn btn-info">生效</button>

                <button type="button" class="btn btn-info">失效</button>

            </div>
        </div>
        <!--按钮组end-->
        <div class="receive-table" data-example-id="hoverable-table">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>
                        <label>
                            <input type="checkbox" aria-label="...">
                        </label>
                    </th>
                    <th>序号</th>
                    <th>包装单位</th>
                    <th>包装级别</th>
                    <th>托盘系数</th>
                    <th>长（M）</th>
                    <th>宽（M）</th>
                    <th>高（M）</th>
                    <th>体积（CBM）</th>
                    <th>备注</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th><label>
                        <input type="checkbox" aria-label="...">
                    </label></th>

                </tr>

                </tbody>
            </table>
        </div>
        <!-- /example -->


        <page></page>


    </div>
    <footer></footer>
</section>



<!--新增/修改仓库-->
<section class="animate-enter-leave posAb" ng-if="btnAction.showAddOrModify">
    <form class="form-horizontal" name="storeSearchForm" novalidate>
        <panel title="{{btnAction.showText.firstTitle}}">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">包装编号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="包装编号">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">长(CM)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="租金(万元)">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>

                </div>
                <div class="col-sm-3">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title"><span class="color-red">*</span>包装单位</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="包装单位">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">宽(CM)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="宽(CM)">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>

                </div>
                <div class="col-sm-3">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">包装级别</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="包装级别">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">高(CM)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="高(CM)">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">托盘系数</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="托盘系数">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">体积(CM³)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                   name="asnNo" required
                                   placeholder="体积(CM³)">
                            <span ng-if="!storeSearchForm.asnNo.$error.required"
                                  clear-input-btn="searchReceiveMsg.asn.asnNo"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-1 control-label receive-form-title">备注</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" placeholder="备注"></textarea>
                </div>
            </div>

        </panel>
        <div class="mg-bm-50 mg-lt20">
            <button class="btn btn-info mg-lt20">暂存</button>
            <button class="btn btn-info mg-lt20">保存并返回</button>
            <button class="btn btn-info mg-lt20" ng-click="btnAction.addAsn()">返回</button>
        </div>
    </form>
</section>
<!--/新增/修改仓库-->
