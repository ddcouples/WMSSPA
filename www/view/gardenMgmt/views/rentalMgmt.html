<section class="animate-enter-leave"  ng-if="btnAction.showIndex">
    <div class="receive_container">
        <div class="receive_container">
            <form class="form-horizontal" name="storeSearchForm" novalidate>
                <div class="row">
                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group  has-feedback">
                            <label class="col-sm-4 control-label receive-form-title">租赁企业</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="searchReceiveMsg.ownerComment" class="form-control"
                                       required name="ownerComment"
                                       placeholder="租赁企业">
                                <span ng-if="!storeSearchForm.ownerComment.$error.required"  clear-input-btn="searchReceiveMsg.ownerComment"  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group  has-feedback">
                            <label class="col-sm-4 control-label receive-form-title">租赁客商</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.poNo"
                                       name="poNo" required
                                       placeholder="租赁客商">
                                <span ng-if="!storeSearchForm.poNo.$error.required"  clear-input-btn="searchReceiveMsg.asn.poNo" class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group  has-feedback">
                            <label class="col-sm-4 control-label receive-form-title" for="exampleInputName2">出租仓库</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.asnNo"
                                       name="asnNo" required
                                       placeholder="出租仓库">
                                <span ng-if="!storeSearchForm.asnNo.$error.required" clear-input-btn="searchReceiveMsg.asn.asnNo"  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label receive-form-title">状态</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="searchReceiveMsg.asn.asnStatus">
                                    <option value="" selected>请选择</option>
                                    <option value="{{l.key}}" ng-repeat="l in getOriginData.rentalStatus">{{l.value}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 form-horizontal">

                        <div class="row">
                            <div class=" col-sm-offset-2">
                                <button type="button" class="btn btn-info" ng-click="searchformAction.search()">查询</button>
                                <button type="button" class="btn btn-info" ng-click="searchformAction.reset()">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="recevive_tables receive_btns">
        <!--按钮组-->
        <div class="row ">
            <div class="col-sm-10 col-sm-offset-1">
                <button type="button"  class="btn btn-info" ng-click="btnAction.addAsn()">新增</button>

                <button type="button" class="btn btn-info" ng-click="btnAction.modifyAsn(11)">修改</button>

                <button type="button" class="btn btn-info">生效</button>

                <button type="button" class="btn btn-info">失效</button>

            </div>
        </div>
        <!--按钮组end-->
        <div class="receive-table" data-example-id="hoverable-table">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>
                        <label>
                            <input type="checkbox" aria-label="...">
                        </label>
                    </th>
                    <th>序号</th>
                    <th>租赁企业</th>
                    <th>租赁客商</th>
                    <th>租赁客商</th>
                    <th>租期</th>
                    <th>租金收取方式</th>
                    <th>计费方式</th>
                    <th>结算周期</th>
                    <th>预警提前（天）</th>
                    <th>预警频率</th>
                    <th>预警方式</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th><label>
                        <input type="checkbox" aria-label="...">
                    </label></th>
                    <td>1</td>
                    <td>林安物流园</td>
                    <td>跨越物流</td>
                    <td><a ng-click="btnAction.showDetailActionGetData(13)">435325345345</a></td>
                    <td>2017-01-01~2017-12-31</td>
                    <td>转账</td>
                    <td>按月</td>
                    <td>按月</td>
                    <td>15</td>
                    <td>每天</td>
                    <td>系统</td>
                    <td>打开</td>

                </tr>

                </tbody>
            </table>
        </div>
        <!-- /example -->


        <page></page>


    </div>
    <footer></footer>
</section>

                                <option value="{{l.key}}" ng-repeat="l in getOriginData.AdjustStatus">{{l.value}}</option>
                            </select>

                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">预警频率</label>

                            </select>
                        </div>

                        </div>
                        <label class="col-sm-1 col-sm-3-1-label">-</label>
                        <div class="col-sm-4">

                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">计费方式</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="searchReceiveMsg.asn.asnStatus">
                                <option value="" selected>请选择</option>
                                <option value="{{l.key}}" ng-repeat="l in getOriginData.AdjustStatus">{{l.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">预警方式</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="searchReceiveMsg.asn.asnStatus">
                                <option value="" selected>请选择</option>
                                <option value="{{l.key}}" ng-repeat="l in getOriginData.AdjustStatus">{{l.value}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

                <div class="form-group  has-feedback">
                    <label class="col-sm-1 control-label receive-form-title"><span class="color-red">*</span>处理意见</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3" placeholder="处理意见"></textarea>
                    </div>
                </div>

        </panel>
        <div class="mg-bm-50 mg-lt20">
            <button class="btn btn-info mg-lt20">暂存</button>
            <button class="btn btn-info mg-lt20">保存并返回</button>
            <button class="btn btn-info mg-lt20" ng-click="btnAction.addAsn()">返回</button>
        </div>
    </form>
</section>
