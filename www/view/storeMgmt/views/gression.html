
<section class="animate-enter-leave"  ng-if="btnAction.showIndex">
    <!--查询表单-->
    <div class="receive_container">
        <div class="receive_container">
            <form class="form-horizontal" name="storeSearchForm" novalidate>
                <div class="row">
                    <div class="col-sm-3 form-horizontal">
                        <div class="form-group  has-feedback">
                            <label class="col-sm-4 control-label receive-form-title">移入库位</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="searchReceiveMsg.ownerComment" class="form-control"
                                       required name="ownerComment"
                                       placeholder="移入库位">
                                <span ng-if="!storeSearchForm.ownerComment.$error.required"
                                      clear-input-btn="searchReceiveMsg.ownerComment"
                                      class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-3 form-horizontal">
                        <div class="form-group  has-feedback">
                            <label class="col-sm-4 control-label receive-form-title">移出库位</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  ng-model="searchReceiveMsg.asn.poNo"
                                       name="poNo" required
                                       placeholder="移出库位">
                                <span ng-if="!storeSearchForm.poNo.$error.required"  clear-input-btn="searchReceiveMsg.asn.poNo" class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-2 form-horizontal">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label receive-form-title">状态</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="searchReceiveMsg.asn.asnStatus">
                                    <option value="" selected>请选择</option>
                                    <option value="{{l.key}}" ng-repeat="l in getOriginData.gressionStatus">{{l.value}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2 form-horizontal">
                        <div class="row">
                            <div class=" col-sm-offset-2">
                                <button type="button" class="btn btn-info" ng-click="searchformAction.search()">查询</button>
                                <button type="button" class="btn btn-info" ng-click="searchformAction.reset()">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--按钮组+表单内容-->
    <div class="recevive_tables receive_btns">
        <!--按钮组-->
        <div class="row ">
            <div class="col-sm-10 col-sm-offset-1">
                <button type="button" ng-click="btnAction.addAsn()"  class="btn btn-info">新增</button>

                <button type="button" ng-click="btnAction.modifyAsn()" class="btn btn-info">修改</button>

                <button type="button" class="btn btn-info">生效</button>
                <button type="button" class="btn btn-info">失效</button>
                <button type="button" class="btn btn-info">打印</button>
                <button type="button" ng-click="btnAction.MakeSureGetGoodsBtn()" class="btn btn-info">作业确认</button>

            </div>
        </div>
        <!--按钮组end-->
        <div class="receive-table" data-example-id="hoverable-table">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>
                        <label>
                            <input type="checkbox" aria-label="...">
                        </label>
                    </th>
                    <th>序号</th>
                    <th>企业</th>
                    <th>仓库</th>
                    <th>移位单编码</th>
                    <th>状态</th>
                    <th>移出库位</th>
                    <th>
                        移入库位
                    </th>
                    <th>移位数量</th>

                    <th>计量单位</th>

                    <th>制单人</th>
                    <th>制单时间</th>
                    <th>执行人</th>
                    <th>作业确认时间</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th><label>
                        <input type="checkbox" aria-label="...">
                    </label></th>

                    <td>1</td>
                    <td>中云智慧</td>
                    <td>仓库1</td>
                    <td><a ng-click="btnAction.showAsnDetailActionGetData(13)">435325345345</a></td>
                    <td>生效</td>
                    <td>A2</td>
                    <td>A3</td>
                    <td>1</td>
                    <td>件</td>
                    <td>赵六</td>
                    <td>2015-10-10 22:11:00</td>
                    <td>王五</td>
                    <td>2015-10-10 22:11:00</td>
                </tr>

                </tbody>
            </table>
        </div>
        <!-- /example -->


        <page></page>


    </div>
    <footer></footer>
</section>

<!--新增/修改盘点单-->
<section class="animate-enter-leave posAb" ng-if="btnAction.showAddOrModify">
    <form class="form-horizontal" name="storeSearchForm" novalidate>
        <panel title="{{btnAction.showText.firstTitle}}">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">移位类型</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="searchReceiveMsg.asn.dataFrom" ng-options="l.value as l.value for l in getOriginData.dataFromLists">
                                <!--<option value="0" selected>请选择</option>-->
                                <option value="10">库内移位</option>
                                <option value="20">补货移位</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">仓库</label>
                        <div class="col-sm-8">
                            <label class="text-left pdTp5">1号仓库</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-4 control-label receive-form-title">移位单号</label>
                        <div class="col-sm-8">
                            <label class="text-left pdTp5">{{getWarehouseId}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mg-lf">
                <div class="form-group  has-feedback">
                    <label class="col-sm-1 control-label receive-form-title">备注</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3" placeholder="备注"></textarea>
                    </div>
                </div>
            </div>
        </panel>
        <panel title="盘点明细">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title"><span class="color-red">*</span>移出库位</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="searchReceiveMsg.ownerComment" class="form-control"
                                   required name="ownerComment"
                                   onfocus="this.blur()" ng-click="btnAction.searchModel('select_wareLocation_searchModel')"
                                   placeholder="请选择">
                            <span class="fa fa-search form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">货品代码</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="searchReceiveMsg.ownerComment" class="form-control"
                                   required name="ownerComment"
                                   onfocus="this.blur()" ng-click="btnAction.searchModel('searchModel')"
                                   placeholder="请选择">
                            <span class="fa fa-search form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">规格型号</label>
                        <div class="col-sm-9">
                            <label class="form-control text-left pdTp5">200000111245</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">库位名称</label>
                        <div class="col-sm-9">
                            <label class="form-control text-left pdTp5">200000111245</label>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">货品名称</label>
                        <div class="col-sm-9">
                            <label class="form-control text-left pdTp5">200000111245</label>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">计量单位</label>
                        <div class="col-sm-9">
                            <label class="form-control text-left pdTp5">200000111245</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">移入库位</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="searchReceiveMsg.ownerComment" class="form-control"
                                   required name="ownerComment"
                                   onfocus="this.blur()" ng-click="btnAction.searchModel('select_wareLocation_searchModel')"
                                   placeholder="请选择">
                            <span class="fa fa-search form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title">批次</label>
                        <div class="col-sm-9">
                            <label class="form-control text-left pdTp5">200000111245</label>
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-3 control-label receive-form-title"><span class="color-red">*</span>计划移位数量</label>
                        <div class="col-sm-9">
                            <input type="text" ng-model="searchReceiveMsg.ownerComment" class="form-control"
                                   required name="ownerComment"
                                   placeholder="计划移位数量">
                            <span ng-if="!storeSearchForm.ownerComment.$error.required"
                                  clear-input-btn="searchReceiveMsg.ownerComment"
                                  class="fa fa-times form-control-feedback color345795" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
            </div>
        </panel>

        <div class="row mg20">
            <div class="col-sm-offset-1 col-sm-1">
                <button class="btn btn-info">新增</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-info">删除</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-info">重置</button>
            </div>
        </div>
        <!--表格-->
        <div class="receive-table" data-example-id="hoverable-table">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>移除库位</th>
                    <th>移入库位</th>
                    <th>计划移位数量</th>
                    <th>计量单位</th>
                    <th>货品代码</th>
                    <th>货品名称</th>
                    <th>批次</th>
                    <th>规格型号</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th><label>
                        <input type="checkbox" aria-label="...">
                    </label></th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

                </tbody>
            </table>
        </div>
        <!-- /表格 -->

        <div class="row mg-bm-50">
            <div class="col-sm-2 col-sm-offset-1 ">
                <button class="btn btn-info" >保存</button>
                <button class="btn btn-info" ng-click="btnAction.addAsn()">返回</button>
            </div>
        </div>
    </form>
</section>
<!--/新增/修改盘点单-->
